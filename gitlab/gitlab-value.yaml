certmanager:
  install: false

nginx-ingress:
  enabled: false

redis:
  install: true

postgresql:
  install: false

gitlab-runner:
  install: false

registry:
  enable: true

prometheus:
  install: true


global:
  minio:
    enabled: false
  
  ingress:
    configureCertmanager: false
    class: "nginx"
    tls:
      enabled: false

  edition: ce

  redis:
    host: 192.168.3.38
    port: 6379
    auth:
      enabled: true
      secret: redis-secret
      key: REDIS_PASSWORD

  psql:
    host: 192.168.3.37
    port: 5432
    database: gitlabhq_production
    username: postgres
    password:
      useSecret: true
      secret: postgres-secret
      key: POSTGRES_PASSWORD
    
    main:
      adapter: postgresql
      encoding: unicode
      database: gitlabhq_production
      username: postgres
      host: "192.168.3.37"
      port: 5432
      connect_timeout: 
      keepalives: 
      keepalives_idle: 
      keepalives_interval: 
      keepalives_count: 
      tcp_user_timeout: 
      application_name: 
      prepared_statements: false
      database_tasks: false  
      
    ci:
      adapter: postgresql
      encoding: unicode
      database: gitlabhq_production
      username: postgres
      host: "192.168.3.37"
      port: 5432
      connect_timeout: 
      keepalives: 
      keepalives_idle: 
      keepalives_interval: 
      keepalives_count: 
      tcp_user_timeout: 
      application_name: 
      prepared_statements: false
      database_tasks: false

  appConfig:
    lfs:
      bucket: gitlab-lfs-storage
      connection:
        secret: minio-credentials
        key: connection
    artifacts:
      bucket: gitlab-artifacts-storage
      connection:
        secret: minio-credentials
        key: connection
    uploads:
      bucket: gitlab-uploads-storage
      connection:
        secret: minio-credentials
        key: connection
    packages:
      bucket: gitlab-packages-storage
      connection:
        secret: minio-credentials
        key: connection
    backups:
      bucket: gitlab-backup-storage
      tmpBucket: gitlab-tmp-storage
  hosts:
    domain: mechatronica-pro
    https: false
    gitlab: {}
    externalIP: 192.168.3.21
    ssh: ~

gitlab:
  toolbox:
    backups:
      objectStorage:
        config:
          secret: s3-credentials
          key: config
