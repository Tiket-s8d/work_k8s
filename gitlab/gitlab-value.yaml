certmanager:
  install: false

nginx-ingress:
  enabled: false

redis:
  install: false

postgresql:
  install: false

gitlab-runner:
  install: false

registry:
  enable: true


prometheus:
  install: true


global:
  minio:
    enabled: false

  ingress:
    configureCertmanager: false
    class: "nginx"
    tls:
      enabled: false

  edition: ce
  redis:
    auth:
      enabled: true
      secret: gitlab-redis
      key: redis-password
    host: gitlab-redis-master
    port: 6379

  psql:
    host: postgres-np
    port: 5432
    database: gitlab
    username: timofey
    password:
      useSecret: true
      secret: postgres-secret
      key: POSTGRES_PASSWORD

  appConfig:
    lfs:
      bucket: gitlab-lfs-storage
      connection: 
        secret: minio-credentials
        key: connection
    artifacts:
      bucket: gitlab-artifacts-storage
      connection:
        secret: minio-credentials
        key: connection
    uploads:
      bucket: gitlab-uploads-storage
      connection:
        secret: minio-credentials
        key: connection
    packages:
      bucket: gitlab-packages-storage
      connection:
        secret: minio-credentials
        key: connection
    backups:
      bucket: gitlab-backup-storage
      tmpBucket: gitlab-tmp-storage

  initialRootPassword:
    key: password
    secret: initial-admin-password
  
  hosts:
    domain: mechatronica-pro
    https: false
    gitlab: {}
    externalIP: 192.168.122.100
    ssh: ~


gitlab:
  toolbox:
    backups:
      cron:
        enabled: true
      objectStorage:
        config:
          secret: s3-credentials
          key: config
  gitaly:
    persistence:
      size: 50Gi
      storageClass: "local-path"
