certmanager:
  install: false

nginx-ingress:
  enabled: false

prometheus:
  install: false

redis:
  install: true

minio:
  install: true

postgresql:
  install: true

gitlab-runner:
  install: false

registry:
  enable: true

global:
  nodeSelector:
    vcs: gitlab
  
  edition: ce

  smtp:
    enabled: true
    tls: false
    starttls_auto: false
    openssl_verify_mode: 'none'
    domain: "git.mechatronica-pro"
    address: mail-relay
    port: 25
    authentication: "none"
    password:
      secret: 'fake-mail-password'
      key: 'password'
  
  email:
    from: "noreply@gitlab.mechatronica-pro.local"
    display_name: "GitLab mechatronica-pro.local"
  

  initialRootPassword:
    key: password
    secret: initial-admin-password
  

  hosts:
    domain: mechatronica-pro
    https: false
    gitlab: {}
    externalIP: 192.168.122.133
    ssh: ~
  ingress:
    configureCertmanager: false
    class: "nginx"
    tls:
      enabled: false
  appConfig:
    # https://docs.gitlab.com/charts/advanced/external-object-storage/#lfs-artifacts-uploads-packages-external-diffs-terraform-state-dependency-proxy
    lfs:
      bucket: gitlab-lfs-storage
      connection: # https://gitlab.com/gitlab-org/charts/gitlab/blob/master/doc/charts/globals.md#connection
        secret: minio-credentials
        key: connection
    artifacts:
      bucket: gitlab-artifacts-storage
      connection:
        secret: minio-credentials
        key: connection
    uploads:
      bucket: gitlab-uploads-storage
      connection:
        secret: minio-credentials
        key: connection
    packages:
      bucket: gitlab-packages-storage
      connection:
        secret: minio-credentials
        key: connection

    # https://docs.gitlab.com/charts/advanced/external-object-storage/#backups
    backups:
      bucket: gitlab-backup-storage
      tmpBucket: gitlab-tmp-storage


