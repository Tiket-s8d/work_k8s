nodeSelector: 
  sonarqube: "true"

persistence:
  enabled: true

nginx:
  enabled: true

ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - name: sonar.mechatronica-pro 
      path: /
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
